<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<!--    <link rel="stylesheet" href="./css/bootstrap.css">-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid bg-dark">
        <h1 class="row justify-content-center text-light font-weight-bolder p-2">Weather Dashboard</h1>
    </header>

    <!--search & display-->
    <section class="container-fluid weather">
        <div class="row">
            <!--search section-->
            <div class="search col-4 bg-light no-gutters h-auto">
                <div class="search-box float-left w-100">
                    <h4 class="font-weight-bolder">Search for a City:</h4>
                    <form class="form-inline">
                        <input class="form-control mr-1" type="search" placeholder="City or District" aria-label="Search" id="cityInput">
                        <button type="button" class="btn btn-primary w-auto" id="searchBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                            </svg>
                        </button>
                    </form>
                </div>
                <ul class="w-100 row no-gutters align-content-start h-auto" id="citySearchList"></ul>
            </div>
            <!--display-->
            <div class="weather-display col-8">
                <div class="col-12">
                    <div class="city-details p-3">
                        <h3 id="city-title"></h3>
                        <p id="city-temp"></p>
                        <p id="city-humid"></p>
                        <p id="city-wind"></p>
                        <p id="city-uvi"></p>
                        <p id="city-uvi-now"></p>
                    </div>
                </div>
                <div class="col-12 mt-1">
                    <div class="forecast row no-gutters">
                        <h3 class="col-12 mt-1 mb-2">5-Day Forecast:</h3>
                        <ul class="col-12 row justify-content-between no-gutters">
                            <li class="bg-primary col-2 row no-gutters align-items-center" id="liDay1"></li>
                            <li class="bg-primary col-2 row no-gutters align-items-center" id="liDay2"></li>
                            <li class="bg-primary col-2 row no-gutters align-items-center" id="liDay3"></li>
                            <li class="bg-primary col-2 row no-gutters align-items-center" id="liDay4"></li>
                            <li class="bg-primary col-2 row no-gutters align-items-center" id="liDay5"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
